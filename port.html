<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <!-- Inclua os links para os arquivos do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Inclua seu arquivo de estilo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Meu Portfólio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#sobre">Sobre Mim</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#portfolio">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contato">Contato</a>
                </li>
            </ul>
        </div>
    </nav>

    <header id="sobre" class="text-center py-5">
        <h1>Sobre Mim</h1>
        <p>Olá! Sou um desenvolvedor apaixonado por criar soluções incríveis.</p>
    </header>

    <section id="portfolio" class="py-5">
        <div class="container">
    
    
            <h2 class="text-center">Meu Portfolio</h2>
            <div id="portfolioCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-md-4">
                                <!-- Primeiro card -->
                                <img src="../app-calculadora/img/imagem1.jpeg" alt="">
                            </div>
                            <div class="col-md-4">
                                <!-- Segundo card -->
                                <img src="../app-calculadora/img/imagem2.jpeg" alt="">
                            </div>
                            <div class="col-md-4">
                                <!-- Terceiro card -->
                                <img src="../app-calculadora/img/imagem3.jpeg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-md-4">
                                <!-- Quarto card -->
                                <img src="../app-calculadora/img/imagem4.jpeg" alt="">
                            </div>
                            <div class="col-md-4">
                                <!-- Quinto card -->
                                <img src="../app-calculadora/img/imagem5.jpeg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#portfolioCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#portfolioCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Próximo</span>
                </a>
            </div>
        </div>
    

    <section id="contato" class="bg-dark text-white py-5">
        <div class="container">
            <h2 class="text-center">Entre em Contato</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            
                            </section>
                                       <input type="text" class="form-control" id="nome" placeholder="Seu nome">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="seu@email.com">
                        </div>
                        <div class="form-group">
                            <label for="mensagem">Mensagem</label>
                            <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="changeBackgroundColor()">Enviar</button>


                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center py-3">
        <p>&copy; 2023 Meu Portfólio. Todos os direitos reservados.</p>
    </footer>

    <script>
        function changeBackgroundColor() {
            document.body.style.background = '#000000';
            document.body.style.color = '#ffffff';
            document.querySelector('.navbar').style.backgroundColor = '#212121';
            document.querySelectorAll('.nav-link').forEach(link => {
                link.style.color = '#ffffff';
            });
            document.querySelectorAll('.form-control').forEach(input => {
                input.style.backgroundColor = '#212121';
                input.style.borderColor = '#663399';
                input.style.color = '#ffffff';
            });
            document.querySelectorAll('.btn-primary').forEach(btn => {
                btn.style.backgroundColor = '#663399';
                btn.style.borderColor = '#663399';
            });
            document.querySelectorAll('.card').forEach(card => {
                card.style.backgroundColor = '#212121';
                card.style.borderColor = '#663399';
                card.style.color = '#ffffff';
            });
            document.querySelector('footer').style.backgroundColor = '#212121';
            document.querySelector('footer').style.color = '#ffffff';

            function changeBackgroundColor() {
        document.body.style.backgroundColor = '#121212';
        document.body.style.color = '#ffffff';
        document.querySelector('.navbar').style.backgroundColor = '#212121';
        document.querySelectorAll('.nav-link').forEach(link => {
            link.style.color = '#ffffff';
        });
        document.querySelectorAll('.form-control').forEach(input => {
            input.style.backgroundColor = '#212121';
            input.style.borderColor = '#663399';
            input.style.color = '#ffffff';
        });
        document.querySelectorAll('.btn-primary').forEach(btn => {
            btn.style.backgroundColor = '#663399';
            btn.style.borderColor = '#663399';
        });
        document.querySelectorAll('.card').forEach(card => {
            card.style.backgroundColor = '#212121';
            card.style.borderColor = '#663399';
            card.style.color = '#ffffff';
        });
        document.querySelector('footer').style.backgroundColor = '#212121';
        document.querySelector('footer').style.color = '#ffffff';
    }

    
        }

        // Inicialize o carousel quando a página carregar
    $(document).ready(function () {
        $('#portfolioCarousel').carousel();
    });

        
    </script>
    
</body>
</html>
